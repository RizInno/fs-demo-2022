---
_schema-version: "3.1"
ID: riz.inno.fsdemo
version: 1.0.0
description: "Field Service Technician Demo 2022"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
        - npm run build
        - cp -r app/map/build gen/srv/app

modules:
  - name: fsdemo-srv
    type: nodejs
    path: gen/srv
    parameters:
      host: fsdemo-srv-${space}
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: fsdemo-db
      - name: fsdemo-uaa
      - name: fsdemo-destination
      - name: fsdemo-connectivity
      - name: riz-inno-events # Replace this with the reference to your own event bus

  - name: fsdemo-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    requires:
      - name: fsdemo-db

resources:
  - name: fsdemo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared

  - name: fsdemo-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./security/xs-security.json
      config:
        xsappname: fsdemo-${org}-${space}
        tenant-mode: dedicated

  - name: fsdemo-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: fsdemo-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: riz-inno-events # Replace this with the reference to your own event bus
    type: org.cloudfoundry.existing-service
